<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - NIOMIC</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>
      <div class="form-group">
        <label><b>Alamat Rumah</b></label>
        <textarea name="name" rows="4" cols="190"></textarea>
      </div>
      <div class="form-group">
        <label><b>Foto Profil</b></label>
        <input type="file" class="form-control">
        <br>
        <div class="form-group">
          <label><b>Alamat Email</b></label>
          <input type="Email" class="form-control" placeholder="Alamat Email" >
        </div>
        <div class="form-group">
          <label><b>Kata Sandi</b></label>
          <input type="password" class="form-control">
        </div>
        <label><b>Jenis Kendaraan Anda : </b></label>
        <form>
          <input type="radio">
          <label for="oli">Motor</label>
          <input type="radio">
          <label for="oli">Mobil</label>
        </form>
      </div>
      <button type="button" name="button" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
